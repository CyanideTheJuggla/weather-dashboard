  <body class="bg-info bg-gradient">
    <div class="row navBar position-fixed bg-primary p-1">
      <div class="col-1 d-flex justify-content-center align-items-center">

          menu

          menu_open

          <button class="btn btn-primary btn-lg testLaunch my-3" id='testLaunch' style="width: 100%;" data-source='mainSource'>Search</button>
          <div class="col-3 bg-light bg-gradient border border-1 d-flex flex-column justify-content-center searchHistory" style="width: auto; min-height: 20%;">
          
          </div>
        </div>
        <div class="col-9 mainSec" style="min-height: 100px;">
          <div class="row">
              <h3 class="display-3 cityName">Search a city to continue</h1>
              <p class="lead"></p>
          </div>
          <div class="row forecastList">
            <h5>5-day Forecast</h1><br/>
            <div class="card-group daily"></div>
            
            
          </div>
        </div>       
      </div>
